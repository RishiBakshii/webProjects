<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.ibb.co/G9fSDPW/evento-favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato%3Awght%40400%3B700%3B800%3B900&display=swap">
    <title>Evento -- Events anywhere</title>
</head>
<body>
    
    <header class="header">
        <!-- logo here -->
        <p class="logo">Evento</p>

        <!-- all the link inside the the ul tag with li items in it -->
        <ul class="links">
            <li class="link-item">
                <a href="">Concerts</a>
            </li>
            <li class="link-item">
                <a href="">Sports</a>
            </li>
            <li class="link-item">
                <a href="">Confrences</a>
            </li>
        </ul>
    </header>

    <main class="main">
        <h1 class="heading">Find and book events anywhere</h1>
        <p class="text">Search through hundred of events to find your next one.Get your tickets safely through <b>Evento</b></p>
        <form action="" class="form">
            <input placeholder="Find events by city (e.g. Austin)" type="text" class="input">
            <button class="btn">Search</button>
        </form>
    </main>

    <footer class="footer">
        <p class="copyright">&copy; 2025 Copyright by Evento</p>
        <p class="stats">18,430 events. 322 cities.</p>
    </footer>

</body>
</html>
